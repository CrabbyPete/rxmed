{% extends 'base.html' %}
{% from "_formhelpers.html" import render_field %}
{% from "_formhelpers.html" import render_simple %}
{% block body_block %}
<main class="container w-50"> <span class="display-4 text-blue">Have some feedback?</span>
	<p class="m-1">We'd love to hear your thoughts. <span class="small">Fields marked with a '*' are required.</span></p>
  <form method="post" action="{{url_for('contact')}}">
    <div class="form-row my-3">
      <div class="col-md-6">
        <input class="w-100 px-2" placeholder="Name" id="input-name">
      </div>
      <div class="col-md-6">
        <input class="w-100 px-2" placeholder="* Email" id="input-email">
      </div>
    </div>
    <div class="form-group my-3">
      <textarea class="w-100 px-2" placeholder="* Type your message here..." rows="6" id="input-msg"></textarea>
    </div>
    <button class="btn btn-blue w-100 mb-5" id="btn-submit"><span class="text-white text-uppercase">Submit</span></button>
  </form>
</main>
<!-- Main container END -->
{% endblock %}
